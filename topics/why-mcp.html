<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Why MCP? (The N x M Problem) - Sushobhit Rajan">
    <title>Why MCP? | Sushobhit Rajan</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/src/styles/main.css">

    <!-- Highlight.js for code formatting if needed, and standard markdown styles -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
        #app {
            opacity: 0;
        }

        #app.loaded {
            opacity: 1;
            transition: opacity 0.3s ease-in;
        }

        .page-wrapper {
            padding-top: 120px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .article-container {
            max-width: 1000px;
            width: 100%;
            padding: 0 2rem 4rem 2rem;
            color: var(--color-text);
            line-height: 1.7;
        }

        .article-container h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .article-container h2 {
            font-size: 1.8rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: var(--color-text);
        }

        .article-container p {
            margin-bottom: 1.2rem;
            color: var(--color-text-muted);
        }

        .article-container blockquote {
            border-left: 4px solid var(--color-accent);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            background: var(--color-background-secondary);
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
        }

        .article-container code {
            background: var(--color-background-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: var(--font-family-mono);
            font-size: 0.9em;
            border: 1px solid var(--color-border);
        }

        .article-container pre {
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .article-container pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
        }

        .article-container ol,
        .article-container ul {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
            color: var(--color-text-muted);
        }

        .article-container li {
            margin-bottom: 0.5rem;
        }

        .diagram-container {
            margin: 2.5rem 0;
            padding: 2rem;
            background: #FFFFFF;
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .back-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/topic-why-mcp.js"></script>
</body>

</html>
